trigger:
- main

name: Deploy Core Infrastructure

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Demo Account'
  resourceGroupName: 'computer-vision-accelerator'
  location: 'eastus'
  acrName: 'computervisioncr'
  templateFile: 'infrastructure/main.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name $(resourceGroupName) --location $(location)  
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters acrName=$(acrName) > outputs.json

      
      
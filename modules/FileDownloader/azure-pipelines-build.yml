name: 0.1.$(Rev:r)
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - modules/FileDownloader/*

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '3e7bd2c0-853d-4920-896c-5a1e573a4f4d'
  imageRepository: 'ecl/cvcoe/filedownloader'
  containerRegistry: 'computervisioncracrci.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/modules/FileDownloader/Dockerfile.amd64'
  tag: '$(Build.BuildNumber)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
